<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruits=['apple','melon','kiwi','banana'];
    //맨 앞에 orange 추가 콘솔에 출력 ***까먹
        fruits.unshift('orange');
        fruits.forEach(e=> document.write(e+"<br>"))
        document.write("-----------------");
        document.write("<br>");
        //맨 뒤에 watermelon 추가 콘솔에 출력
        fruits.push('watermelon');
        fruits.forEach(e=> document.write(e+"<br>"))
        document.write("-----------------");
        document.write("<br>");
        //4번째 자리에 grape 추가 콘솔에 출력 ****까먹
        fruits.splice(4,0,'grape');
        fruits.forEach(e=> document.write(e+"<br>"))
        document.write("-----------------");
        document.write("<br>");
        //알파벳 순서대로 정렬 콘솔에 출력
        fruits.sort().forEach(e=>document.write(e+"<br>"))
        document.write("-----------------");
        document.write("<br>");
        //문자열로 화면에 출력
        document.write(fruits.join(" "));
        document.write("<br>");
        document.write("-----------------");
        //문자열에 배열요소를 /로 나누어서 화면에 출력
        document.write(fruits.join("/"));
        document.write("<br>");
        document.write("-----------------");
    //해당 배열의 요소들을 반복문을 통해 화면에 출력
        for(let str of fruits)document.write(str+"<br>");
    </script>
</body>
</html>
