<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #menu-bar{
            background-color: white;
            border-radius: 10px;
            border: 1px solid grey;
            width: 300px;
            height: 100px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }
        img {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }

    </style>
</head>
<body>
    <div id="menu-bar">
        <span><img src="./img/menu1.PNG" alt=""></span>
        <span><img src="./img/menu2.PNG" alt=""></span>
        <span><img src="./img/menu3.PNG" alt=""></span>
    </div>
</body>
</html>
