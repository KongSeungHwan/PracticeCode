<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
</head>
<body>
<h1>숫자의 합</h1>
<script>
    //1~100까지의 합
    let sum=0;
    for(let i=1;i<101;i++)sum+=i;
    document.write(sum+"<br>");
    //1~100 홀수의 총합
    sum=0;
    for(let i=1;i<101;i+=2)sum+=i;
    document.write(sum+"<br>");
    //1~100 짝수의 총합
    sum=0;
    for(let i=2;i<101;i+=2)sum+=i;
    document.write(sum+"<br>");
    //1~100 2의 배수와 3의 배수들만의 총합
    sum=0;
    for(let i=1;i<101;i++)sum+=(i%3==0)||(i%2==0) ? i:0;
    document.write(sum+"<br>");
    //합계가 125를 넘는 순간의 숫자와 총합
    sum=0;
    for(let i=1;i<101;i++)sum+=((sum<125)?i:0);
    document.write(sum+"<br>");
    </script>
</body>
</html>
